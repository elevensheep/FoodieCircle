services:
  db:
    image: postgis/postgis:16-3.4
    container_name: foodicircle-db
    environment:
      POSTGRES_DB: foodicircle
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - foodicircle-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: foodicircle-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - foodicircle-network

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: foodicircle-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - foodicircle-network

  user-service:
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile
    container_name: foodicircle-user-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: db
      DB_USERNAME: user
      DB_PASSWORD: password
      DB_NAME: foodicircle
      KAFKA_BROKERS: foodicircle-kafka:9092
      JWT_SECRET: dGVzdC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi10aGlzLW11c3QtYmUtbG9uZy1lbm91Z2g=
      JWT_ACCESS_TOKEN_EXPIRY: 3600000
      JWT_REFRESH_TOKEN_EXPIRY: 604800000
    depends_on:
      - db
      - kafka
    networks:
      - foodicircle-network

  map-service:
    build:
      context: .
      dockerfile: apps/map-service/Dockerfile
    container_name: foodicircle-map-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: db
      DB_USERNAME: user
      DB_PASSWORD: password
      DB_NAME: foodicircle
      KAFKA_BROKERS: foodicircle-kafka:9092
      KAKAO_API_KEY: ""
      FILE_UPLOAD_DIR: /app/uploads
    depends_on:
      - db
      - kafka
    networks:
      - foodicircle-network

  feed-service:
    build:
      context: .
      dockerfile: apps/feed-service/Dockerfile
    container_name: foodicircle-feed-service
    ports:
      - "8083:8083"
    environment:
      DB_HOST: db
      KAFKA_BROKERS: foodicircle-kafka:9092
    depends_on:
      - db
      - kafka
    networks:
      - foodicircle-network

networks:
  foodicircle-network:
    driver: bridge

volumes:
  postgres_data:
