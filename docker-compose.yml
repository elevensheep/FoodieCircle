version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: foodicircle-db
    environment:
      POSTGRES_DB: foodicircle
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - foodicircle-network

  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: foodicircle-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - foodicircle-network

  kafka:
    image: bitnami/kafka:3.6
    container_name: foodicircle-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      - foodicircle-network

networks:
  foodicircle-network:
    driver: bridge

volumes:
  postgres_data:
